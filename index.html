<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display"></div>

        <div id="buttons">
            <div id="first-row-btns-container">
                <button class="operators">(</button>
                <button class="operators">)</button>
                <button class="operators">%</button>
                <button id="clear-all">AC</button>
            </div>
            <div id="operands-btns-container">
                <button class="operands">1</button>
                <button class="operands">2</button>
                <button class="operands">3</button>
                <button class="operands">4</button>
                <button class="operands">5</button>
                <button class="operands">6</button>
                <button class="operands">7</button>
                <button class="operands">8</button>
                <button class="operands">9</button>
            </div>
            <div id="operators-btns-container">
                <button class="operators">/</button>
                <button class="operators">x</button>
                <button class="operators">-</button>
            </div>
            <div id="bottom-row-btns-container">
                <button class="operands">0</button>
                <button class="operands">.</button>
                <button id="equals-to">=</button>
                <button class="operators">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>

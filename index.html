<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display">
            <div class="current-display"></div>
            <div class="computed-display"></div>
        </div>

        <div id="buttons">
            <div id="first-row-btns-container">
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">%</button>
                <button class="clear-all">AC</button>
            </div>
            <div id="operand-btns-container">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
            </div>
            <div id="operator-btns-container">
                <button class="operator">/</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
            </div>
            <div id="bottom-row-btns-container">
                <button class="operand">0</button>
                <button class="operand">.</button>
                <button id="compute">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
